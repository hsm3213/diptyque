<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/content.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../js/content.js"></script>
</head>
<body>
	<div class="loginContainer">
		<div class="loginWrap">
			<p class="loginLogo"><img src="../img/loginLogo.jpg" alt=""></p>
			<div class="loginInput login">
				<input type="text" placeholder="아이디 입력" class="inputID">
			</div>
			<div class="loginInput password">
				<input type="text" placeholder="비밀번호 입력" class="inputPassword">
				<button><span class="blind">비밀번호 show/hide</span></button>
			</div>
			<div class="helpLogin">
				<div class="saveID">
					<label>
						<input type="checkbox">
						<span>아이디 저장</span>
					</label>
				</div>
				<div class="findWrap">
					<a href="javascript:;" class="findPassword">아이디/비밀번호 찾기</a>
					<a href="javascript:;" class="register">회원가입</a>
				</div>
			</div>
			<div class="btnArea mt30">
				<a href="javascript:;" class="btn type02 bg">로그인 하기</a>
			</div>
		</div>
	</div>
</body>
<script>
	$('.loginInput.password button').click(function(){
		$(this).toggleClass('hide');
		if($(this).hasClass('hide')){
			$('.inputPassword').attr('type','password');
		} else {
			$('.inputPassword').attr('type','text');
		}
	});
</script>
</html>
